<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="/tables.js"></script>
    <title>Hot Restaurant</title>
  </head>
  <body>
    <div class="container w-75">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 text-center">
          Hot Restaurant!
        </h1>
        <p class="lead text-center">
          We only have five tables. Get Your Reservation Today!
        </p>
        <hr>
        <div class="text-center">
          <a class="btn btn-warning btn-lg m-2 mt-5 w-25" href="/reserve" role="button">
            Reservations
          </a>
          <a class="btn btn-secondary btn-lg m-2 mt-5 w-25" href="/" role="button">
            Home
          </a>
        </div>
      </div>
    <div class="card w-50 mx-auto text-white bg-success">
      <h5 class="card-header">Current Reservations</h5>
      <div class="card-body" id="reservations">
        <div class="alert alert-secondary" role="alert">
          <span class="badge badge-pill badge-primary">
            1
          </span>
          | Sample Reservation
        </div>
        <div class="alert alert-secondary" role="alert">
          <span class="badge badge-pill badge-primary">
            2
          </span>
          | Sample Reservation
        </div>
      </div>
    </div>
    <br>
     <div class="card w-50 mx-auto text-white bg-danger">
      <h5 class="card-header">Wait List</h5>
      <div class="card-body" id="waitList">
        <div class="alert alert-secondary" role="alert">
            <span class="badge badge-pill badge-primary">
              1
            </span>
            | Sample Waitlist
          </div>
        </div>
      </div>
    </div>
    <hr>
    </div>


    <footer class="text-center">
      <a href="#">Link</a>  |  <a href="#">Link</a>  |  <a href="#">Link</a>
    </footer>   
  </body>
</html>
